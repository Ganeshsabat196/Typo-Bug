<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="final.css">
    <script src="https://kit.fontawesome.com/eb7f9471ef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="dots">
            <div class="imagehead"></div>
            <div class="fade-top">
            </div>
        </div>
    </header>
    <section>
        <div class="maincontainer">
            <div id="none">
                <div class="titlebar"></div>
                <div class="navicons">
                    <div class="icon" id="icon1"><a href="#"></a><i class="fa-solid fa-house-chimney"></i></a></div>
                    <div class="icon" id="icon2"><a href="#"></a><i class="fa-solid fa-gamepad"></i></a></div>
                    <div class="icon" id="icon3"><a href="#"></a><i class="fa-solid fa-angle-right"></i></a></div>
                </div>
            </div>
            <div id="containerPlay">
                <div id="timer">
                    <p>
                        <span id="minute">00</span><span> : </span>
                        <span id="seconds">00</span><span> : </span>
                        <span id="tens">00</span>
                    </p>
                </div>
                <div id="para">
                </div>
            </div>
            <div id="check">
                <div id="button">
                    <button class="btn" id="start"><i class="fa-solid fa-play"></i></button>
                    <button class="btn" id="stop" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn" id="Tryagain"><i class="fa-solid fa-arrow-rotate-right"></i></i></button>
                </div>
                    
            </div>
        </div>
    </section>
    <script src="/final.js">

    </script>
</body>

</html>
